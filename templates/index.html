<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Big Mart Item Outlet Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Big Mart Item Outlet Prediction</h2>
    
    <form action="/" method="POST">

        <label for="item_weight">Item Weight</label>
        <input type="number" step="0.01" name="Item_Weight" required>

        <label for="item_fat_content">Item Fat Content</label>
        <select name="Item_Fat_Content" required>
            <option value="">Select</option>
            <option value="Low Fat">Low Fat</option>
            <option value="Regular">Regular</option>
        </select>

        <label for="item_visibility">Item Visibility</label>
        <input type="number" step="0.0001" name="Item_Visibility" required>

        <label for="item_type">Item Type</label>
        <select name="Item_Type" required>
            <option value="">Select</option>
            <option>Dairy</option>
            <option>Soft Drinks</option>
            <option>Meat</option>
            <option>Fruits and Vegetables</option>
            <option>Household</option>
            <option>Baking Goods</option>
            <option>Snack Foods</option>
            <option>Frozen Foods</option>
            <option>Breakfast</option>
            <option>Health and Hygiene</option>
            <option>Hard Drinks</option>
            <option>Canned</option>
            <option>Breads</option>
            <option>Starchy Foods</option>
            <option>Others</option>
            <option>Seafood</option>
        </select>


        <label for="item_mrp">Item MRP</label>
        <input type="number" step="0.01" name="Item_MRP" required>

        <label for="outlet_est_year">Outlet Establishment Year</label>
        <input type="number" name="Outlet_Establishment_Year" min="1985" max="2025" required>

        <label for="outlet_size">Outlet Size</label>
        <select name="Outlet_Size" required>
            <option value="">Select</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>

        <label for="outlet_location">Outlet Location Type</label>
        <select name="Outlet_Location_Type" required>
            <option value="">Select</option>
            <option value="Tier 1">Tier 1</option>
            <option value="Tier 2">Tier 2</option>
            <option value="Tier 3">Tier 3</option>
        </select>

        <label for="outlet_type">Outlet Type</label>
        <select name="Outlet_Type" required>
            <option value="">Select</option>
            <option value="Grocery Store">Grocery Store</option>
            <option value="Supermarket Type1">Supermarket Type1</option>
            <option value="Supermarket Type2">Supermarket Type2</option>
            <option value="Supermarket Type3">Supermarket Type3</option>
        </select>

        <button type="submit">Predict Sales</button>

    </form>
    {% if prediction %}
<div class="result">
    <h3 style="text-align:center; color:#28a745;">
        Predicted Sales: {{ prediction }}
    </h3>
</div>
{% endif %}
</div>

</body>
</html>
